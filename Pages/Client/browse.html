<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Helper function to get English title
    function getEnglishTitle(anime) {
      return anime.attributes.titles.en || anime.attributes.canonicalTitle || anime.attributes.titles.en_jp || 'Unknown Title';
    }

    // Generic function to fetch from Kitsu API
    async function fetchKitsu(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error('Kitsu API error:', error);
        return [];
      }
    }

    // Fetch and render anime
    async function fetchAnime(query = '', genre = '', year = '', sort = '-popularityRank') {
      let url = `https://kitsu.io/api/edge/anime?page[limit]=12&sort=${sort}`;
      if (query) url += `&filter[text]=${encodeURIComponent(query)}`;
      if (genre) url += `&filter[categories]=${encodeURIComponent(genre)}`;
      if (year) url += `&filter[year]=${year}`;
      const data = await fetchKitsu(url);
      const grid = document.getElementById('anime-grid');
      grid.innerHTML = '';
      if (data.length === 0) {
        grid.innerHTML = '<p>No results found.</p>';
        return;
      }
      data.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';
        card.innerHTML = `
          <a href="anime-detail.html?id=${anime.id}">
            <img src="${anime.attributes.posterImage.medium}" alt="${getEnglishTitle(anime)}">
            <h3>${getEnglishTitle(anime)}</h3>
            <p>Rating: ${anime.attributes.averageRating ? (anime.attributes.averageRating / 10).toFixed(1) : 'N/A'}</p>
            <p>Year: ${anime.attributes.startDate ? anime.attributes.startDate.split('-')[0] : 'N/A'}</p>
          </a>
        `;
        grid.appendChild(card);
      });
    }

    // Search and filter anime
    function searchAnime() {
      const query = document.getElementById('search-input').value;
      const genre = document.getElementById('genre-filter').value;
      const year = document.getElementById('year-filter').value;
      const sort = document.getElementById('sort-filter').value;
      fetchAnime(query, genre, year, sort);
    }

    // Load initial anime
    fetchAnime();
  </script>
