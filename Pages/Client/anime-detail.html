<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Helper function to get English title
    function getEnglishTitle(anime) {
      return anime.attributes.titles.en || anime.attributes.canonicalTitle || anime.attributes.titles.en_jp || 'Unknown Title';
    }

    // Generic function to fetch from Kitsu API
    async function fetchKitsu(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error('Kitsu API error:', error);
        return null;
      }
    }

    // Fetch and render anime details
    async function fetchAnimeDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const animeId = urlParams.get('id');
      if (!animeId) {
        document.getElementById('anime-details').innerHTML = '<p>No anime ID provided.</p>';
        return;
      }
      const data = await fetchKitsu(`https://kitsu.io/api/edge/anime/${animeId}`);
      const anime = data;
      const section = document.getElementById('anime-details');
      const title = document.getElementById('anime-title');
      if (!anime) {
        section.innerHTML = '<p>Failed to load anime details.</p>';
        return;
      }
      title.textContent = getEnglishTitle(anime);
      section.innerHTML = `
        <img src="${anime.attributes.posterImage.large}" alt="${getEnglishTitle(anime)}">
        <div class="info">
          <p><strong>Synopsis:</strong> ${anime.attributes.synopsis || 'N/A'}</p>
          <p><strong>Rating:</strong> ${anime.attributes.averageRating ? (anime.attributes.averageRating / 10).toFixed(1) : 'N/A'}</p>
          <p><strong>Year:</strong> ${anime.attributes.startDate ? anime.attributes.startDate.split('-')[0] : 'N/A'}</p>
          <p><strong>Status:</strong> ${anime.attributes.status || 'N/A'}</p>
        </div>
      `;
    }

    // Load anime details on page load
    fetchAnimeDetails();
  </script>
