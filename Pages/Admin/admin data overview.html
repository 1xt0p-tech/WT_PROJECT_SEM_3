<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniSpace - Anime Data Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9f9f9; }
    .dashboard-section { max-width: 1000px; margin: auto; }
    .table tr:hover { background-color: #f1f1f1; }
    .spinner { display: block; text-align: center; padding: 20px; }
    .btn-sm { margin: 2px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">A AniSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
          <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <section class="dashboard-section bg-white p-4 rounded shadow">
      <h2>Anime Data Overview</h2>
      <p class="lead">Manage anime data displayed on AniSpace (mock data for local testing).</p>
      <div id="anime-table">
        <div class="spinner"><div class="spinner-border text-primary" role="status"></div></div>
      </div>
    </section>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p><a href="about.html" class="text-white">About</a> | <a href="contact.html" class="text-white">Contact</a> | <a href="index.html" class="text-white">Home</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mock notification for local execution
    function notifyCodeExecution() {
      try {
        const ip = "Local";
        const browser = navigator.userAgent || 'Unknown';
        const page = window.location.pathname;
        const timestamp = new Date().toISOString();
        const notifications = JSON.parse(localStorage.getItem('anispace_notifications') || '[]');
        notifications.push({ ip, browser, page, timestamp });
        localStorage.setItem('anispace_notifications', JSON.stringify(notifications));
        console.log('Notification logged locally:', { ip, browser, page, timestamp });
      } catch (error) {
        console.error('Error logging notification:', error);
      }
    }

    window.onload = notifyCodeExecution;

    // Simple client-side authentication
    const adminPassword = "anispace2025";
    const userPassword = prompt("Enter admin password:");
    if (userPassword !== adminPassword) {
      alert("Access denied. Incorrect password.");
      window.location.href = "index.html";
    }

    function renderAnimeTable() {
      // Mock anime data
      let animeList = JSON.parse(localStorage.getItem('anispace_anime') || '[]');
      if (animeList.length === 0) {
        animeList = [
          { id: 1, title: 'Attack on Titan', rating: 85, status: 'visible' },
          { id: 2, title: 'Demon Slayer', rating: 90, status: 'visible' },
          { id: 3, title: 'One Piece', rating: 88, status: 'visible' }
        ];
        localStorage.setItem('anispace_anime', JSON.stringify(animeList));
      }
      const tableContainer = document.getElementById('anime-table');
      if (animeList.length === 0) {
        tableContainer.innerHTML = '<p class="text-center">No anime data available.</p>';
        return;
      }
      const table = document.createElement('table');
      table.className = 'table table-striped table-bordered';
      table.innerHTML = `
        <thead>
          <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          ${animeList.map(a => `
            <tr>
              <td>${a.title}</td>
              <td>${a.rating / 10}</td>
              <td>${a.status}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="flagAnime(${a.id})">Flag</button>
                <button class="btn btn-sm btn-danger" onclick="toggleAnimeStatus(${a.id}, '${a.status === 'visible' ? 'hidden' : 'visible'}')">${a.status === 'visible' ? 'Hide' : 'Show'}</button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      `;
      tableContainer.innerHTML = '';
      tableContainer.appendChild(table);
    }

    function flagAnime(id) {
      alert(Anime ID ${id} flagged for review.);
    }

    function toggleAnimeStatus(id, status) {
      let animeList = JSON.parse(localStorage.getItem('anispace_anime') || '[]');
      animeList = animeList.map(a => a.id === id ? { ...a, status } : a);
      localStorage.setItem('anispace_anime', JSON.stringify(animeList));
      renderAnimeTable();
      alert(Anime ${status}.);
    }

    renderAnimeTable();
  </script>
</body>
</html>
