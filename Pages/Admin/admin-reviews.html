<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniSpace - Review Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9f9f9; }
    .dashboard-section { max-width: 1000px; margin: auto; }
    .table tr:hover { background-color: #f1f1f1; }
    .spinner { display: block; text-align: center; padding: 20px; }
    .btn-sm { margin: 2px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">A AniSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
          <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <section class="dashboard-section bg-white p-4 rounded shadow">
      <h2>Review Management</h2>
      <p class="lead">Manage user-submitted reviews (mock data for local testing).</p>
      <div id="review-table">
        <div class="spinner"><div class="spinner-border text-primary" role="status"></div></div>
      </div>
    </section>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p><a href="about.html" class="text-white">About</a> | <a href="contact.html" class="text-white">Contact</a> | <a href="index.html" class="text-white">Home</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mock notification for local execution
    function notifyCodeExecution() {
      try {
        const ip = "Local";
        const browser = navigator.userAgent || 'Unknown';
        const page = window.location.pathname;
        const timestamp = new Date().toISOString();
        const notifications = JSON.parse(localStorage.getItem('anispace_notifications') || '[]');
        notifications.push({ ip, browser, page, timestamp });
        localStorage.setItem('anispace_notifications', JSON.stringify(notifications));
        console.log('Notification logged locally:', { ip, browser, page, timestamp });
      } catch (error) {
        console.error('Error logging notification:', error);
      }
    }

    window.onload = notifyCodeExecution;

    // Simple client-side authentication
    const adminPassword = "anispace2025";
    const userPassword = prompt("Enter admin password:");
    if (userPassword !== adminPassword) {
      alert("Access denied. Incorrect password.");
      window.location.href = "index.html";
    }

    function renderReviewTable() {
      // Mock reviews (same as reviews.html)
      let reviews = JSON.parse(localStorage.getItem('anispace_reviews') || '[]');
      if (reviews.length === 0) {
        reviews = [
          { id: 1, title: 'Attack on Titan Final Season Analysis', anime: 'Attack on Titan', rating: 5, user: 'AnimeFan2024', text: 'The ending of Attack on Titan brings together years of foreshadowing...', status: 'pending' },
          { id: 2, title: 'Demon Slayer: Hidden Symbolism Theory', anime: 'Demon Slayer', rating: 5, user: 'MangaReader', text: 'The breathing techniques in Demon Slayer represent more than just combat...', status: 'pending' },
          { id: 3, title: 'One Piece: The Will of D Explained', anime: 'One Piece', rating: 5, user: 'PirateKing', text: 'After 1000+ chapters, the mystery of the Will of D is finally becoming clear...', status: 'pending' }
        ];
        localStorage.setItem('anispace_reviews', JSON.stringify(reviews));
      }
      const tableContainer = document.getElementById('review-table');
      if (reviews.length === 0) {
        tableContainer.innerHTML = '<p class="text-center">No reviews available.</p>';
        return;
      }
      const table = document.createElement('table');
      table.className = 'table table-striped table-bordered';
      table.innerHTML = `
        <thead>
          <tr>
            <th>Title</th>
            <th>Anime</th>
            <th>User</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          ${reviews.map(r => `
            <tr>
              <td>${r.title}</td>
              <td>${r.anime}</td>
              <td>${r.user}</td>
              <td>${r.status}</td>
              <td>
                <button class="btn btn-sm btn-success" onclick="updateReviewStatus(${r.id}, 'approved')">Approve</button>
                <button class="btn btn-sm btn-danger" onclick="deleteReview(${r.id})">Delete</button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      `;
      tableContainer.innerHTML = '';
      tableContainer.appendChild(table);
    }

    function updateReviewStatus(id, status) {
      let reviews = JSON.parse(localStorage.getItem('anispace_reviews') || '[]');
      reviews = reviews.map(r => r.id === id ? { ...r, status } : r);
      localStorage.setItem('anispace_reviews', JSON.stringify(reviews));
      renderReviewTable();
      alert(`Review ${status}.`);
    }

    function deleteReview(id) {
      if (confirm('Are you sure you want to delete this review?')) {
        let reviews = JSON.parse(localStorage.getItem('anispace_reviews') || '[]');
        reviews = reviews.filter(r => r.id !== id);
        localStorage.setItem('anispace_reviews', JSON.stringify(reviews));
        renderReviewTable();
        alert('Review deleted.');
      }
    }

    renderReviewTable();
  </script>
</body>
</html>
